<template>
    <lightning-card title="Address Form">
        <div class="slds-m-around_medium">
            <lightning-input name="street" label="Street" onchange={onChangeHandler} value={address.street}></lightning-input>
            <lightning-input name="city" label="City" onchange={onChangeHandler} value={address.city}></lightning-input>
            <lightning-input name="country" label="Country" onchange={onChangeHandler} value={address.country}></lightning-input>
        </div>
    </lightning-card>

    <lightning-card title="Address List">
        <ul class="slds-m-around_medium">
            <template for:each={addressList} for:item="addr">
                <li key={addr.index}>
                    <p>Address: {addr.street} (street), {addr.city} (city), {addr.country} (country)</p>
                </li>
            </template>
        </ul>
        <div class="slds-m-around_medium">
            <lightning-button label="Save Address" variant="brand" onclick={saveAddressHandler}></lightning-button>
        </div>
    </lightning-card>
</template>
