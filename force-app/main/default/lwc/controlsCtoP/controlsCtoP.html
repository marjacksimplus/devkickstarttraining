<template>
    <lightning-card title="Controls" icon-name="action:upload">
        <lightning-layout>
          <lightning-layout-item flexibility="auto" padding="around-small">
              <lightning-button label="Subtract" icon-name="utility:dash" onclick={handleSubtract}></lightning-button>
          </lightning-layout-item>

          <lightning-layout-item flexibility="auto" padding="around-small">
              <lightning-button label="2" data-factor="2" icon-name="utility:close" onclick={handleMultiply}></lightning-button>
          </lightning-layout-item>
          <lightning-layout-item flexibility="auto" padding="around-small">
              <lightning-button label="3" data-factor="3" icon-name="utility:close" onclick={handleMultiply}></lightning-button>
          </lightning-layout-item>
          
          <lightning-layout-item flexibility="auto" padding="around-small">
              <lightning-button label="Add" icon-name="utility:add" onclick={handleAdd}></lightning-button>
          </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
