<template>
    <lightning-card title="Conditional Rendering" icon-name="custom-custom15">
      <div class="slds-m-around_medium">
        <lightning-input type="checkbox" label="Female" onchange={handleChangeFemale}></lightning-input>
        <template if:true={isFemale}>
          <div class="slds-m-vertrical_medium">
            <img src={femaleAvatar} />
          </div>
        </template>
        <lightning-input type="checkbox" label="Male" onchange={handleChangeMale}></lightning-input>
        <template if:true={isMale}>
          <div class="slds-m-vertrical_medium">
            <img src={maleAvatar} />
          </div>
        </template>
      </div>
    </lightning-card>
</template>
