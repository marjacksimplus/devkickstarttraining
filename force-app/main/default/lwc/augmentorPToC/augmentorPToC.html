<template>
    <lightning-card title="Augmentor" icon-name="action:download">
      <lightning-layout>
        <lightning-layout-item flexibility="auto" padding="around-small">
          <lightning-input 
            label="Set Starting Counter"
            type="number"
            min="0"
            max="1000000"
            value={startCounter}
            onchange={handleStartChange}>
          </lightning-input>
          <lightning-button
            class="slds-var-p-vertical_xx-small"
            label="Add 1m to Counter"
            onclick={handleMaximizeCounter}></lightning-button>
        </lightning-layout-item>
      </lightning-layout>
      <c-numberator-c-top class="slds-show slds-is-relative" counter={startCounter}></c-numberator-c-top>
    </lightning-card>
</template>
